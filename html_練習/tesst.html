<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onblur 示例</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <input type="text" id="myInput" onfocus="focusFunction()" onblur="blurFunction()" placeholder="点击我">
    
    <script>
        function focusFunction() {
            document.getElementById("myInput").classList.add("highlight");
        }

        function blurFunction() {
            document.getElementById("myInput").classList.remove("highlight");
        }
    </script>
</body>
</html>
